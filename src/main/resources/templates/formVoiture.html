<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Voiture</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Voitures </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Voitures </div>
				<div class="card-body">
					<form th:action="@{saveVoiture}" method="post">
						<div class="form-group">
							<label class="control-label">matricule du voiture :</label> 
							<input type="text" name="matriculeVoit" class="form-control" th:value="${voiture.matriculeVoit}"/>
							
						</div>
						<div class="form-group">
							<label class="control-label">Marque du Voiture :</label> 
							<input type="text" name="MarqueVoit" class="form-control" th:value="${voiture.marqueVoit}"/>
							<span th:errors= ${voiture.marqueVoit} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Voiture :</label> 
							<input type="text" name="prixVoit" class="form-control" th:value="${voiture.prixVoit}"/>
							<span th:errors=${voiture.prixVoit} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label> 
							<input type="date" name="dateRelease" class="form-control" th:value="${voiture.dateRelease}" />
							<span th:errors=${voiture.dateRelease} class="text-danger"> </span>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
