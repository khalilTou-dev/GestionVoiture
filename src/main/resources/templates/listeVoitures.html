<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Voitures</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Voitures
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>Matricule</th><th>Marque Voiture</th><th>Date Release</th><th>Prix</th>
</tr>
<tr th:each="p:${voitures.content}">
<td th:text="${p.matriculeVoit}"></td>
<td th:text="${p.marqueVoit}"></td>
<td th:text="${p.dateRelease}"></td>
<td th:text="${p.prixVoit}"></td>
<td><a class="btn btn-success" th:href="@{modifierVoiture(id=${p.matriculeVoit})}">Editer</a></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerVoiture(id=${p.matriculeVoit}, page=${currentPage},size=${size})}">Supprimer</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeVoitures(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
